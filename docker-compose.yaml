services:
    prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
        - "9090:9090"
    volumes:
        - ./PromData:/prometheus/data
        - ./PromConf/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
        - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
        -snmp-exporter
